version: '3.8'

services:
  nids-api:
    build: .
    container_name: nids-api
    ports:
      - "5000:5000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - API_DEBUG=False
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nids-dashboard:
    build: .
    container_name: nids-dashboard
    ports:
      - "8050:8050"
    command: python main.py dashboard
    environment:
      - DASH_HOST=0.0.0.0
      - DASH_PORT=8050
    volumes:
      - ./logs:/app/logs
    depends_on:
      - nids-api

  redis:
    image: redis:7-alpine
    container_name: nids-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
